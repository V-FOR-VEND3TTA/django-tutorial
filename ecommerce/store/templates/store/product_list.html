<!-- store/templates/store/product_list.html-->
{% block content %}
  <h1>Product List</h1>
  <ul>
    {% for product in products %}
      <li>
        {{ product.name }} - ${{ product.price }}
        <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
